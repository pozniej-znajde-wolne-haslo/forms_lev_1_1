<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Forms_ lev_1_1</title>
</head>

<body>

    <form action="">
        <div>
            <h2>Name <span>*</span></h2>
            
            <div class="flexbox_name">
                <input type="text" name="first_name" id="first_name" placeholder="Vorname" required>
                <input type="text" name="last_name" id="last_name" placeholder="Nachname" required>
            </div>
        </div>

        <div class="email">
            <h2>Email <span>*</span></h2>

            <label for="mail"></label>
            <input type="email" name="mail" id="mail" required>
        </div>

        <div>
            <h2>Thema</h2>

            <select name="thema" id="thema">
                <option value="general">General</option>
                <option value="advertise" selected>Advertise</option>
                <option value="partnership">Partnership</option>
            </select>
        </div>

        <div>
            <h2>Nachricht <span>*</span></h2>

            <textarea name="message" id="message" cols="25" rows="5" required></textarea>
        </div>

        <div>
            <input  class="submit_button" type="submit" value="submit">
        </div>
    </form>
    
</body>
</html>
